<!doctype html>
<html data-ng-app>

	<head>
		<meta charset="UTF-8" />
		<script src="angular-1.5.8/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		Your name: <input type="text" data-ng-model="yourname" placeholder="World">
		<!--文本输入指令<input ng-model="yourname" />绑定到一个叫yourname的模型变量。-->
		<hr> Hello {{yourname || 'World'}}!

		<!--正如您所看到的，AngularJS 指令是以 ng 作为前缀的 HTML 属性。
ng-init 指令初始化 AngularJS 应用程序变量。-->
		<div data-ng-app="" data-ng-init="firstName='John'">
			<p>姓名为<span data-ng-bind="firstName"></span></p>
			<!--AngularJS 表达式写在双大括号内：{{ expression }}。
AngularJS 表达式把数据绑定到 HTML，这与 ng-bind 指令有异曲同工之妙。
AngularJS 将在表达式书写的位置"输出"数据。
AngularJS 表达式 很像 JavaScript 表达式：它们可以包含文字、运算符和变量。
实例 {{ 5 + 5 }} 或 {{ firstName + " " + lastName }}-->
			<p>我的第一个表达式:{{2+22}}</p>
		</div>
		
	</body>

</html>
